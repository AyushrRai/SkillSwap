{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Learners for {{ skill.name }}</h2>
    
    {% if learners %}
    <div class="row">
        {% for learner in learners %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <img src="{{ learner.profile_picture.url|default:'/static/images/default_profile.jpg' }}" 
                             class="rounded-circle me-3" width="60" height="60">
                        <div>
                            <h5 class="mb-0">{{ learner.get_full_name }}</h5>
                            <p class="text-muted mb-1">@{{ learner.username }}</p>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <a href="{% url 'skills:initiate_exchange' learner.id skill.id %}" 
                           class="btn btn-primary">
                            Offer to Teach
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">
        No learners found for this skill.
    </div>
    {% endif %}
</div>
{% endblock %}
