{% extends "base.html" %}
{% load static %}

{% block title %}Edit Availability - SkillSwap{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Edit Your Availability</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group mb-4">
                            <label class="form-label">Available Days</label>
                            <div class="row">
                                {% for day in form.days.field.choices %}
                                    <div class="col-4 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" 
                                                   type="checkbox" 
                                                   name="days" 
                                                   value="{{ day.0 }}"
                                                   id="day_{{ day.0 }}"
                                                   {% if day.0 in form.days.value %}checked{% endif %}>
                                            <label class="form-check-label" for="day_{{ day.0 }}">
                                                {{ day.1 }}
                                            </label>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">Start Time</label>
                                    <input type="time" 
                                           class="form-control" 
                                           name="start_time" 
                                           value="{{ form.start_time.value|default:'09:00' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">End Time</label>
                                    <input type="time" 
                                           class="form-control" 
                                           name="end_time" 
                                           value="{{ form.end_time.value|default:'17:00' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group text-end">
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Availability</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
