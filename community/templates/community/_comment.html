<!-- community/_comment.html -->
<div class="card mb-3">
    <div class="card-body">
        <div class="d-flex mb-2">
            <img src="{{ comment.author.profile_picture.url }}" 
                 alt="{{ comment.author.username }}" 
                 class="rounded-circle me-3" width="40" height="40">
            <div>
                <h6 class="mb-0">{{ comment.author.get_full_name }}</h6>
                <small class="text-muted">{{ comment.created_at|timesince }} ago</small>
            </div>
        </div>
        <p class="mb-2">{{ comment.content }}</p>
        
        <div class="d-flex justify-content-end">
            <button class="btn btn-sm btn-outline-secondary reply-btn" 
                    data-comment-id="{{ comment.id }}">
                <i class="fas fa-reply me-1"></i> Reply
            </button>
        </div>
        
        <!-- Reply Form (hidden by default) -->
        <div class="reply-form mt-3" id="replyForm{{ comment.id }}" style="display: none;">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="parent_comment" value="{{ comment.id }}">
                {{ comment_form.content }}
                <div class="mt-2">
                    <button type="submit" name="add_comment" class="btn btn-primary btn-sm">
                        Post Reply
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm cancel-reply">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Replies -->
        {% for reply in comment.postcomment_set.all %}
            <div class="card mt-3 ms-5">
                <div class="card-body">
                    <div class="d-flex mb-2">
                        <img src="{{ reply.author.profile_picture.url }}" 
                             alt="{{ reply.author.username }}" 
                             class="rounded-circle me-3" width="32" height="32">
                        <div>
                            <h6 class="mb-0">{{ reply.author.get_full_name }}</h6>
                            <small class="text-muted">{{ reply.created_at|timesince }} ago</small>
                        </div>
                    </div>
                    <p class="mb-0">{{ reply.content }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
